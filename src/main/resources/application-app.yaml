lab-app:
  auth:
    path-whitelist:
      - /api/swagger-ui.html
      - /api/v2/api-docs
      - /api/swagger-resources/**
      - /api/webjars/**
      - /api/v1/verify-code/**
      - /api/v1/check-verify-code/**
      - /api/v1/login
      - /api/v1/register
      - /api/v1/sign-up
  login:
    email-mode-enabled: true

aliyun:
  dysms:
    access-key-id:
    access-key-secret:
    enabled: true
    verify-code-alive-timeout: 60
    endpoint: dysmsapi.aliyuncs.com

logging:
  level:
    root: info

spring:
  mail:
    host: smtp.qq.com
    port: 587
    username: ycourlee@qq.com
    password: @ycourlee.email.smtp.password@
